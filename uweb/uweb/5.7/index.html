		.sfqMenu{  border:1px solid #ddd; margin-top:5px;  }

          <div class="sfqMenu" style="width:200px; margin:0 auto;">

jQuery(".sfqMenu").slide({titCell:"h3", targetCell:"div",defaultIndex:1,effect:"fold",delayTime:300});
