<body>
<style type="text/css">

/*—— CSS部分  图片路径记得要修改 S——*/

	.foucebox {position:relative;width:715px;height:300px;overflow:hidden;}
	.foucebox .bd { position:relative; float:left; width:600px;height:300px;overflow:hidden;}
	.foucebox .bd img {width:600px;height:300px;}

	.foucebox .hd {position:relative; width:110px; float:right; padding-right:4px; z-index:1; }
	.foucebox .hd ul { position:relative; width:110px; overflow:hidden;   }
	.foucebox .hd li { height:50px; padding:5px; overflow:hidden;  }
	.foucebox .hd img {width:110px;height:50px; display:block;  }
	.foucebox .hoverBg { position:absolute; top:0; left:-10px; width:124px; height:64px; z-index:100; background:url(images/hover.png) no-repeat;
		_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src=images/hover.png);
		_background:none;
	}

/*—— CSS部分  图片路径记得要修改  E——*/
</style>

<!--  ————HTML部分———— S-->

<div class="foucebox" style="margin:0 auto">
  <div class="bd">
    <ul>
      <li><a href="#"><img  src="images/1.jpg"></a></li>
      <li><a href="#"><img  src="images/2.jpg"></a></li>
      <li><a href="#"><img  src="images/3.jpg"></a></li>
      <li><a href="#"><img  src="images/4.jpg"></a></li>
      <li><a href="#"><img  src="images/5.jpg"></a></li>
    </ul>
  </div>
  <div class="hd">
    <div  class="hoverBg" ></div>
    <ul>
      <li><a href="#"><img src="images/0.1.jpg"></a></li>
      <li><a href="#"><img src="images/0.2.jpg"></a></li>
      <li><a href="#"><img src="images/0.3.jpg"></a></li>
      <li><a href="#"><img src="images/0.4.jpg"></a></li>
      <li><a href="#"><img src="images/0.5.jpg"></a></li>
    </ul>
  </div>
</div>
<script type="text/javascript">

		jQuery(".foucebox").slide({ mainCell:".bd ul", effect:"fold", autoPlay:true, delayTime:300, triggerTime:50, startFun:function(i){
				//下面代码控制鼠标状态滑动
				jQuery(".foucebox .hoverBg").animate({"margin-top":60*i},150);
			}
		});

	</script>
